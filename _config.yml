# Recipes
collections:
  recipes:
    output: true
    permalink: /:collection/:name
    layout: "recipe"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown settings
kramdown:
  syntax_highlighter: rouge
  input: GFM
  auto_ids:       true
  toc_levels:     1..3
  gfm_quirks: [paragraph_end]

# Sass
sass:
  sass_dir: css/_sass
  style: compact

