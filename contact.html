layout: default
title: Neem contact met ons op
---

  <div class="container has-text-centered"> 
        <h1 class="title is-1">{{ page.title }}</h1>
    </div>

<div class="section">
<div class="container">
    <p>Op deze pagina kunt u een bericht achterlaten,
    indien gewenst nemen wij zo snel mogelijk terug contact met u op.</p>
</div>
</div>

<div class="container"> 

    <form action="https://formspree.io/f/mrgwpbpz" method="POST">

    <div class="field">
        <label class="label">Uw naam:</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input">
        </div>
    </div>

    <div class="field">
            <i class="fas fa-envelope"></i>
        <label class="label">Email Adres:</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-right" name="email" type="email" placeholder="Email adres" value="hello@">
            </span>
        </div>
    </div>

    <div class="field">
        <label class="label">Onderwerp</label>
        <div class="control">
            <input class="input" type="text" name="subject" placeholder="Onderwerp">
        </div>
    </div>

    <div class="field">
        <label class="label">Bericht</label>
        <div class="control">
            <textarea class="textarea" name="message" placeholder="Uw bericht"></textarea>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button type="submit" class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button type="cancel" class="button is-link is-light">Cancel</button>
        </div>
    </div>
</form>
</div>
</div>
</body>
